<!-- ***Додадткове завдання, створити функцію яка отримує массив данних, колір. І виводить графік на канвасі -->
<!DOCTYPE html>
<html lang="En">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HW-12</title>
<script>
window.onload = () => {
const coords = 
     [{x:1, y: 0},
      {x:15, y: 20},
      {x:25, y: 25},
      {x:40, y: 35},
      {x:50, y: 55},
      {x:60, y: 75},
      {x:99, y: 99},
   ];
 let canvas = document.querySelector('canvas');
function drawDiagram(data, color) {
let ctx = canvas.getContext("2d");
const startX = 10;
const startY = 210;
ctx.beginPath();
ctx.moveTo(startX, startY - 200);
ctx.lineTo(startX, startY);
ctx.lineTo(startY, startY);
ctx.strokeStyle = 'black';
ctx.stroke();
ctx.beginPath();
ctx.strokeStyle = color;
ctx.moveTo(startX + data[0].x, startY - data[0].y);
for (let i = 1; i<data.length; i++) {
ctx.lineTo(startX + data[i].x * 2, startY - data[i].y * 2);
}
ctx.stroke();
}
drawDiagram(coords, 'red');
}
</script>
</head>
<body>
    <canvas width="300" height="300"></canvas>
</body>
</html>
